<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idghaam Al-Mithlayn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .light-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 20px skyblue, 0 0 40px skyblue, 0 0 60px skyblue;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      z-index: 2;
      width: 90%;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .main-section {
      flex: 2;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: white;
    }

    .definition {
      font-size: 1.7em;
      margin-bottom: 50px;
      color: #ccc;
      max-width: 90%;
      margin-inline: auto;
      line-height: 1.8em;
    }

    .letters {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .letter-box {
      font-family: 'Scheherazade New', serif;
      font-size: 3em;
      background-color: black;
      color: white;
      border: 2px solid skyblue;
      padding: 20px 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .letter-box:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px skyblue;
    }

    .examples {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .examples h2 {
      font-size: 2em;
      color: white;
      margin-bottom: 10px;
    }

    .example-box {
      font-family: 'Scheherazade New', serif;
      font-size: 2em;
      background-color: black;
      color: white;
      padding: 20px 30px;
      border: 2px solid skyblue;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .example-box:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px skyblue;
    }

    @media screen and (max-width: 768px) {
      .content { flex-direction: column; aspect-ratio: auto; }
      .examples { flex-direction: row; gap: 20px; margin-top: 30px; }
      h1 { font-size: 2.5em; }
      .definition { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <div class="light-border"></div>

  <div class="content">
    <div class="main-section">
      <h1>Idghaam Al-Mithlayn</h1>
      <div class="definition">
        Idghaam Al-Mithlayn happens when two identical letters<br />
        come one after another — same sound and same makhraj.<br />
        The first letter merges completely into the second.
      </div>
      <div class="letters">
        <div class="letter-box">م + م</div>
        <div class="letter-box">ب + ب</div>
        <div class="letter-box">ن + ن</div>
      </div>
    </div>

    <div class="examples">
      <h2>Examples</h2>
      <div class="example-box">مِنْ نِعْمَتِهِ</div>
      <div class="example-box">اذْهَبْ بِكِتَابِي</div>
    </div>
  </div>

</body>
<script>
window.addEventListener("keydown", (e) => {
  // space scroll ko rokna
  if (e.code === "Space") e.preventDefault();

  // Next page (Right Arrow / Space)
  if (e.code === "Space" || e.code === "ArrowRight") {
    window.location.href = "index.html";  // apna next link daal dein
  }

  // Previous page (Left Arrow)
  if (e.code === "ArrowLeft") {
    window.history.back(); // browser ka back button jaisa kaam karega
  }
});
</script>

</html>
